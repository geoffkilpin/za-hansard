{% extends 'admin/base_site.html' %}

{% block title %}Monitor Questions{% endblock %}

{% block content %}

<table>

{% for paper in QuestionPapers %}

    <tr><td><a href="{{ paper.source_url }}">{{ paper.document_name }} ({{ paper.date_published }})</a></td><td>{{ paper.number_questions }}</td><td>{{ paper.written_range }}</td><td>{{ paper.oral_range }}</td></tr>

{% endfor %}

</table>


{% endblock %}
